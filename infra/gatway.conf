# api-gateway/nginx.conf
upstream auth_service {
    server auth-service:8000;
}

upstream accounting_service {
    server accounting-service:8000;
}

upstream noc_service {
    server noc-service:8000;
}

server {
    listen 80;
    server_name api.localhost;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

    # Auth service routes
    location /auth/ {
        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Token validation middleware (can be done in gateway or service)
        auth_request /validate;
        auth_request_set $auth_status $upstream_status;
    }

    # Accounting service routes
    location /accounting/ {
        proxy_pass http://accounting_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;

        # Validate token before forwarding
        auth_request /validate;
        auth_request_set $auth_status $upstream_status;

        error_page 401 = @auth_error;
        error_page 403 = @forbidden_error;
    }

    # NOC service routes
    location /noc/ {
        proxy_pass http://noc_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;

        auth_request /validate;
        auth_request_set $auth_status $upstream_status;
    }

    # Internal endpoint for token validation
    location = /validate {
        internal;
        proxy_pass http://auth_service/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
    }

    location @auth_error {
        return 401 '{"error": "Unauthorized"}';
    }

    location @forbidden_error {
        return 403 '{"error": "Forbidden"}';
    }

    # Health check endpoint
    location /health {
        proxy_pass http://auth_service/health;
    }
}